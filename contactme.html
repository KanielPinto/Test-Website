<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaniel's Personal Site | Contact Me</title>
  </head>

  <body>
    <h1>Contact Me</h1>
    <table>
      <form action="mailto:kanielspinto@gmail.com" method="post">
        <tr>
          <td>
            <label for="name_input">Your Name: </label>
          </td>
          <td>
            <input type="text" id="name_input" name="name_input" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email_input">Your Email: </label>
          </td>
          <td>
            <input type="email" id="email_input" name="email_input" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="msg_input">Your Message: </label>
          </td>
          <td>
            <textarea
              id="msg_input"
              name="msg_input"
              rows="10"
              cols="20"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Submit" id="submit" name="submit" />
          </td>
          <td>
            <input type="reset" value="Clear" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
